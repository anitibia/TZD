<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <title>КУЗНЕЧИК - Шифрование</title>
    <style>
        :root {
            --primary-color: #28a745;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        body {
            background-color: #f8fff8;
        }
        .navbar-brand {
            font-weight: 600;
        }
        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }
        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline-success {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        .btn-outline-success:hover {
            background-color: var(--primary-color);
            color: white;
        }
        .message-box {
            border-left: 4px solid var(--primary-color);
        }
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand text-success" href="../index.html">
                <i class="bi bi-arrow-left me-2"></i>На главную
            </a>
            <span class="navbar-text text-success fw-bold">
                <i class="bi bi-shield-fill me-2"></i>Алгоритм "Кузнечик"
            </span>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <h2 class="text-center text-success mb-4">Форма шифрования/дешифрования</h2>
                    
                    <div class="mb-4">
                        <label for="file-input" class="form-label">Или загрузите файл (.txt):</label>
                        <div class="input-group">
                            <input class="form-control" type="file" id="file-input" accept=".txt">
                            <button class="btn btn-outline-success" type="button" onclick="downloadResult()">
                                <i class="bi bi-download me-2"></i>Скачать
                            </button>
                        </div>
                    </div>

                    <form id="encryption-form">
                        <div class="mb-3">
                            <label for="key" class="form-label">Ключ:</label>
                            <input type="text" class="form-control" id="key" name="key" 
                                   value="ffeeddccbbaa99887766554433221100f0f1f2f3f4f5f6f7f8f9fafbfcfdfeff" required>
                        </div>

                        <div class="mb-3">
                            <label for="text" class="form-label">Текст:</label>
                            <textarea class="form-control" id="text" name="text" rows="3" required></textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-4">
                            <button type="button" class="btn btn-success me-md-2 px-4" onclick="encryptText()">
                                <i class="bi bi-lock-fill me-2"></i>Зашифровать
                            </button>
                            <button type="button" class="btn btn-outline-success px-4" onclick="decryptText()">
                                <i class="bi bi-unlock-fill me-2"></i>Расшифровать
                            </button>
                        </div>

                        <div class="mb-3">
                            <label for="result" class="form-label">Результат:</label>
                            <textarea class="form-control" id="result" name="result" rows="3" readonly></textarea>
                        </div>
                    </form>

                    <div class="alert alert-light message-box d-flex align-items-center justify-content-between mt-4" 
                         id="message-box" hidden role="alert">
                        <div>
                            <strong>Сообщение:</strong>
                            <span id="message-text" class="ms-2"></span>
                        </div>
                        <button type="button" class="btn-close" onclick="closeMessageBox()" aria-label="Close"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white py-4 mt-5">
        <div class="container text-center text-muted">
            <p class="mb-0">© Группа 221-351. Алгоритм ГОСТ Р 34.12-2015 "Кузнечик"</p>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
